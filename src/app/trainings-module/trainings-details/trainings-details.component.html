<div> ----------------------------------------------------------- </div>
<div> this is from the training details component </div>

<div class="nameWrapper">
  <input type="text" [(ngModel)]="training.name"/>
</div>

<div> {{training.description}} </div>
<div [class.takePlaceSoon]="training.nextRun | takePlaceSoon"> date : {{training.nextRun | date }} </div>
<div *ngIf="training.imageUrl"> <img [src]="training.imageUrl" class="logo"> </div>


<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <label>Name:
    <input type="text" [formControl]="form.controls['name']">
    <p *ngIf="form.controls['name'].invalid" > Invalid input ! U have to enter a name </p>
  </label>

  <label>Date:
    <input type="date" formControlName="nextRun">
  </label>

  <label>is the course no longer available ?
    <input type="text" formControlName="discontinued">
  </label>

  <label> Description
    <input type="text" formControlName="description">
    <p *ngIf="form.controls['description'].invalid" > Invalid description . its too short ! </p>
  </label>

  <button type="submit" [disabled]="form.invalid" >Save</button>
  <button type="button" (click)="goBack()">Cancel</button>
</form>
